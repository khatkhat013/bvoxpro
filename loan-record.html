        <style>
            html{
                background: linear-gradient(to bottom, #2b5279 5%, #6485a4 60%);
            }
            body{
                background: url(/img/leaf-bg.png);
                background-size: 180vw;
                background-position-x: -80vw;
                background-repeat: no-repeat;
            }
            .y-hd{
                height: 4rem!important;
            }

            /* Enhanced Loan Record Card Styling - Mobile Optimized */
            .y-re-box {
                background: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
                border: 1px solid #e8ecf1;
                transition: all 0.3s ease;
                flex-direction: column;
                padding: 0.8rem !important;
                margin-top: 0.8rem !important;
                position: relative;
            }

            .y-re-box:hover {
                box-shadow: 0 4px 20px rgba(43, 82, 121, 0.15);
                transform: translateY(-2px);
            }

            /* Status Badge */
            .status-badge {
                display: inline-block;
                padding: 0.3rem 0.6rem;
                border-radius: 0.3rem;
                font-weight: 700;
                font-size: 0.7rem;
                text-transform: uppercase;
                letter-spacing: 0.4px;
                position: absolute;
                top: 0.8rem;
                right: 0.8rem;
            }

            .status-badge.approved {
                background: #00c693;
                color: #fff;
                border: none;
            }

            .status-badge.pending {
                background: #ffc107;
                color: #fff;
                border: none;
            }

            .status-badge.rejected {
                background: #dc3545;
                color: #fff;
                border: none;
            }

            /* Coin icon - smaller for mobile */
            .y-re-bl {
                width: 100%;
                margin-bottom: 0.8rem;
            }

            .y-re-bl img {
                width: 2rem;
                height: 2rem;
                padding: 0.3rem;
                background: #f0f5fa;
                border-radius: 0.6rem;
                margin-right: 0;
                display: inline-block;
            }

            /* Card Content Improvement */
            .y-re-blr {
                flex: 1;
                width: 100%;
                padding: 0;
                padding-top: 1.8rem;
            }

            .y-re-blr span:first-child {
                display: none;
            }

            /* Amount display - prominent at top */
            .amount-row {
                margin-bottom: 1rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid #e8ecf1;
            }

            .amount-display {
                font-size: 1.3rem;
                font-weight: 700;
                color: #2b5279;
                margin-bottom: 0.2rem;
            }

            .amount-label {
                font-size: 0.75rem;
                color: #999;
                font-weight: 500;
            }

            /* Compact grid for mobile - 2x2 layout */
            .y-re-bim {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.8rem 0.5rem;
                margin: 0;
                padding: 0;
                border: none;
            }

            .y-re-bim p {
                display: block;
                margin: 0;
                font-size: 0.8rem;
                color: #555;
            }

            .y-re-bim p strong {
                font-size: 0.7rem;
                color: #999;
                display: block;
                margin-bottom: 0.2rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.3px;
            }

            .y-re-bim p span {
                font-size: 0.95rem;
                color: #333;
                font-weight: 600;
                display: block;
            }

            .y-re-bim p::before {
                content: '';
                display: none;
            }

            /* Return value - highlight with green */
            .return-value {
                color: #00c693 !important;
                font-weight: 700 !important;
            }

            /* Time Info - compact single row */
            .y-sfyidu {
                margin-top: 0.6rem;
                padding-top: 0;
                border-top: none;
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .y-sfyidu p {
                margin: 0;
                font-size: 0.8rem;
                color: #888;
                line-height: 1.3;
                display: inline;
            }

            .y-sfyidu p br {
                display: none;
            }

            .y-sfyidu p::before {
                content: '';
                display: none;
            }

            /* Load More Button */
            .y-re-load {
                background: linear-gradient(135deg, #2b5279 0%, #3d6fa0 100%);
                color: #fff;
                border: none;
                font-weight: 600;
                transition: all 0.3s ease;
                cursor: pointer;
                font-size: 0.95rem;
                padding: 0.6rem !important;
                margin-top: 0.8rem !important;
            }

            .y-re-load:hover {
                box-shadow: 0 4px 15px rgba(43, 82, 121, 0.3);
                transform: translateY(-1px);
            }

            /* Tablet and Desktop View */
            @media (min-width: 640px) {
                .y-re-box {
                    flex-direction: row;
                    padding: 1rem !important;
                    margin-top: 0.8rem !important;
                    align-items: flex-start;
                }

                .y-re-bl {
                    width: auto;
                    margin-bottom: 0;
                    margin-right: 1rem;
                }

                .y-re-bl img {
                    width: 3rem;
                    height: 3rem;
                    padding: 0.5rem;
                    margin-right: 0;
                }

                .y-re-bim {
                    grid-template-columns: 1fr 1fr;
                    gap: 0.8rem;
                    margin: 1rem 0;
                    padding: 1rem 0;
                }

                .status-badge {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.85rem;
                    margin-bottom: 0.8rem;
                }
            }

            /* Extra Large Screens */
            @media (min-width: 1024px) {
                .y-re-box {
                    padding: 1.2rem !important;
                }

                .y-re-bim {
                    grid-template-columns: 1fr 1fr 1fr 1fr;
                    gap: 1rem;
                }

                .status-badge {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.9rem;
                }
            }
        </style>

    <body>
        <div class="y-hd">
            <div class="yc-header">
                <a href="loan.html" class="y-fanhui">
                    <img src="./loan-record_files/fanhui.png">
                </a>
                <div class="y-title" data-translate="贷款记录">Loan Records</div>
            </div>
        </div>

        <div class="y-re" style="min-height: 832px;">
            <div class="y-re-in"></div>
            <div class="y-re-load" onclick="loadMore()" data-translate="加载更多">Load More</div>
        </div>
        

        <script>
            document.querySelector('.y-re').style.minHeight = window.innerHeight + 'px';
            let page = 1; // 当前页数
            const userId = Cookies.get('userid'); // 获取用户ID


            $(document).ready(function() {
                loadMore();

                $(window).scroll(function() {
                    let currentScrollTop = window.scrollY || document.documentElement.scrollTop;
                    if (currentScrollTop > 0) {
                        $('.y-hd').addClass('y-huadong');
                    } else {
                        $('.y-hd').removeClass('y-huadong');
                    }
                });
            });


            function loadMore() {
                const userid = Cookies.get('userid'); // 获取用户ID，假设已存储在Cookie中

                $.ajax({
                    url: apiurl + '/Wallet/getloaned',
                    type: 'POST',
                    data: {
                        userid: userid,
                        page: page // 传递当前页码
                    },
                    dataType: 'json',
                    success: function(res) {
                        if (res.code === 1) {
                            // Get full loan records from admin endpoint or use summary
                            // For now, fetch all loan records
                            $.ajax({
                                url: apiurl + '/admin/loan-records',
                                type: 'GET',
                                dataType: 'json',
                                success: function(adminRes) {
                                    if (adminRes.code === 1 && adminRes.data && adminRes.data.length > 0) {
                                        // Filter records for current user
                                        const userLoans = adminRes.data.filter(l => String(l.userid) === String(userid));

                                        if (userLoans.length === 0) {
                                            $('.y-re-load').text('No records found').prop('disabled', true);
                                            return;
                                        }

                                        // Render loan records
                                        userLoans.forEach(data => {
                                            const statusText = data.status === 'approved' ? 'Approved' : data.status === 'pending' ? 'Pending' : 'Rejected';
                                            const statusClass = data.status === 'approved' ? 'approved' : data.status === 'pending' ? 'pending' : 'rejected';
                                            const createdDate = new Date(data.created_at).toLocaleDateString('en-US');

                                            const totalReturn = parseFloat(data.amount) + (parseFloat(data.amount) * parseFloat(data.interest) / 100);
                                            const notificationHTML = `
                                                <div class="y-re-box">
                                                    <span class="status-badge ${statusClass}">
                                                        ${statusText}
                                                    </span>
                                                    <div class="y-re-bl">
                                                        <img src="/img/coin/usdt.png" alt="Loan">
                                                    </div>
                                                    <div class="y-re-blr">
                                                        <div class="amount-row">
                                                            <div class="amount-display">${data.amount} USDT</div>
                                                            <div class="amount-label">Loan Amount</div>
                                                        </div>

                                                        <div class="y-re-bim">
                                                            <p>
                                                                <strong>Duration</strong>
                                                                <span>${data.days} days</span>
                                                            </p>
                                                            <p>
                                                                <strong>Interest</strong>
                                                                <span>${data.interest}%</span>
                                                            </p>
                                                            <p>
                                                                <strong>Total Return</strong>
                                                                <span class="return-value">${totalReturn.toFixed(2)} USDT</span>
                                                            </p>
                                                            <p></p>
                                                        </div>

                                                        <div class="y-sfyidu y-sfyidu2">
                                                            <p>Submitted: ${createdDate}</p>
                                                            ${data.status === 'approved' && data.updated_at ? `<p>Approved: ${new Date(data.updated_at).toLocaleDateString('en-US')}</p>` : ''}
                                                        </div>
                                                    </div>
                                                </div>
                                            `;

                                            $('.y-re-in').append(notificationHTML);
                                        });

                                        // 增加页码
                                        page += 1;
                                    }
                                }
