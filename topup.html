    <body>
        <div class="y-hd">
            <div class="yc-header">
                <a href="assets.html" class="y-fanhui">
                    <img src="./topup_files/fanhui.png">
                </a>

            </div>
        </div>
        <div class="y-tu">
            <div class="y-tu-tit">USDT</div>
            <div class="y-tu-top">
                <img id="y-bitu" src="" alt="QR Code" style="min-height: 150px; width: 150px; display: block;">
                <p id="y-bilian">Loading...</p>
                <div class="y-copydz">
                    <span data-translate="复制地址">Copy address</span>
                </div>
            </div>
            <div class="y-tu-bottom">
                <div id="upload-container">
                    <label for="file-upload" id="upload-btn"><img src="./topup_files/image.png"></label>
                    <input type="file" id="file-upload" accept="image/*" style="display: none;">
                    <div id="preview-container"></div>
                </div>
                <p data-translate="上传凭证" class="y-scpz">Upload voucher</p>
            </div>
            <div class="y-tu-sr">
                <div class="y-tus-l" data-translate="充值数量">Recharge quantity</div>
                <input type="number" id="y-tpje" placeholder="Please enter quantity">
            </div>

            <div class="y-tu-sub">
                <div id="y-tu-subin" onclick="topup()">Confirm to send <br>Bvox blockchain network public chain</div>
            </div>
        </div>

        <script>
            var urlParams = new URLSearchParams(window.location.search);
			var biming = urlParams.get('market');
            var tupian = 'null';
            // Address/QR mapping for each supported currency
            var addrMap = {
                usdt: '0xd8dD63e1A50A54e43F13C5E559660872083Db59B',  // Ethereum USDT address
                btc: '1A1z7agoat3oPLCsF81efx3LAG5xfqc5z',           // Bitcoin address
                eth: '0x742d35Cc6634C0532925a3b844Bc4e7595f0bEb3',  // Ethereum address
                usdc: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48', // Ethereum USDC address
                pyusd: '0x6c3ea9036406852006290033d98974699fbb0a39', // Ethereum PYUSD address
                sol: 'GJwrZyV3rFvjtEdnwoCd9DvxMVNWNWp5MSJAcWpeGX'   // Solana address
            };
            var qrMap = {
                usdt: './topup_files/usdt_qr.png',
                btc: './topup_files/btc_qr.png',
                eth: './topup_files/eth_qr.png',
                usdc: './topup_files/usdc_qr.png',
                pyusd: './topup_files/pyusd_qr.png',
                sol: './topup_files/sol_qr.png'
            };

            // Function to update QR and address when currency changes
            function updateQRAndAddress() {
                var key = (biming || 'usdt').toString().toLowerCase();
                if (!addrMap[key]) key = 'usdt';
                console.log('🔄 Updating for currency:', key);
                
                // Update title
                $('.y-tu-tit').text(key.toUpperCase());
                
                // Update QR image with cache-busting
                var qr = qrMap[key] || './topup_files/usdt_qr.png';
                var cacheBuster = '?v=' + Date.now();
                console.log('📱 Setting QR to:', qr + cacheBuster);
                
                // Use vanilla JS to set the image
                const imgElement = document.getElementById('y-bitu');
                if (imgElement) {
                    imgElement.src = qr + cacheBuster;
                    imgElement.style.display = 'block';
                    imgElement.style.opacity = '1';
                    imgElement.style.visibility = 'visible';
                    console.log('✓ Image src set, visible:', imgElement.offsetParent !== null);
                }
                
                // Also set via jQuery for safety
                $('#y-bitu').attr('src', qr + cacheBuster).show();
                
                // Update wallet address
                var addr = addrMap[key] || 'N/A';
                console.log('📍 Setting address to:', addr);
                $('#y-bilian').text(addr);
            }

            $(document).ready(function() {
                console.log('📝 Page loaded, initializing QR and address...');
                updateQRAndAddress();
                
                // Ensure the image stays visible
                $(document).on('click', '.y-copydz', function() {
                    console.log('📋 Copy button clicked, preserving QR...');
                    updateQRAndAddress(); // Refresh after copy
                });
                
                $('#y-tpje').attr('placeholder', gy('请输入数量'));
                $('#file-upload').on('change', function() {
                    const file = this.files[0];
                    
                    // 检查文件类型和大小（示例限制为2MB）
                    if (!file || !file.type.startsWith('image/') || file.size > 20 * 1024 * 1024) {
                        alert('Please select an image file smaller than 20MB');
                        return;
                    }
                    
                    // 显示图片预览
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#preview-container').html(`<img src="${e.target.result}" alt="Preview">`);
                    };
                    reader.readAsDataURL(file);
                    
                    // 创建 FormData 并上传
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    $.ajax({
                        url: '/api/upload-image', // Local development upload endpoint
                        type: 'POST',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(response) {
                            console.log('📸 Upload response:', response);
                            if (response.code === 1) {
                                alert(gy('上传成功'));
                                tupian = response.data;
                                console.log('✓ Image URL set to:', tupian);
                                $('#file-upload').val('');
                            } else {
                                alert(gy(response.data));
                                $('#file-upload').val('');
                            }
                        },
                        error: function(err) {
                            console.error('Upload failed:', err);
                            alert(gy('失败'));
                        }
                    });
                });
            });

            function topup(){
                var user_id = Cookies.get('userid');
                var amount = $('#y-tpje').val();
                
                if(tupian == 'null' || tupian == 'undefined' || !tupian){
                    alert(gy('没有图片'));
                    return;
                }

                if(amount == "" || amount == null || isNaN(amount) || amount <= 0){
                    alert(gy('请输入数量'));
                    return;
                }

                if(!user_id){
                    alert(gy('请先登录'));
                    return;
                }

                // Get the selected currency key and wallet address
                var key = (biming || 'usdt').toString().toLowerCase();
                if (!addrMap[key]) key = 'usdt';
                var coin = key.toUpperCase();
                var address = addrMap[key];

                // Log the data being sent
                var postData = {
                    user_id: user_id,
                    coin: coin,
                    address: address,
                    photo_url: tupian,
                    amount: parseFloat(amount)
                };
                console.log('📤 Sending top-up record:', postData);

                // Save top-up record to backend
                $.ajax({
                    url: '/api/topup-record',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(postData),
                    dataType: 'json',
                    success: function(res) {
                        if(res.success){
                            alert(gy('充值成功'));
                            // Clear form before redirect
                            $('#y-tpje').val('');
                            tupian = null;
                            $('#preview-container').html('');
                            $('#file-upload').val('');
                            // Redirect to top-up record page
                            location.href = "topup-record.html";
                        }else{
                            alert(gy(res.error || '充值失败'));
                        }
                    },
                    error: function(err) {
                        console.error('Top-up save error:', err);
                        try {
                            var errorMsg = JSON.parse(err.responseText);
                            console.error('Error details:', errorMsg);
                        } catch(e) {
                            console.error('Raw response:', err.responseText);
                        }
                        alert(gy('充值失败，请重试'));
                    }
                });
            }

            function copyToClipboard(text) {
                const tempInput = document.createElement('input'); // 创建临时输入框
                tempInput.value = text; // 设置输入框的值为需要复制的文本
                document.body.appendChild(tempInput); // 将输入框添加到页面
                tempInput.select(); // 选择输入框内容
                document.execCommand('copy'); // 执行复制命令
                document.body.removeChild(tempInput); // 移除输入框
                return text;
            }

            $('.y-copydz').click(function(){
                console.log('📋 Copy address button clicked');
                var key2 = (biming || 'usdt').toString().toLowerCase();
                if (!addrMap[key2]) key2 = 'usdt';
                var text1 = copyToClipboard(addrMap[key2]);
                alert(gy('复制成功') + '\n' + text1);
                // Preserve QR image
                updateQRAndAddress();
            });

        </script>
