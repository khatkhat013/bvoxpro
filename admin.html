<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            padding: 12px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            cursor: pointer;
            background: #f9f9f9;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .user-item:hover, .user-item.active {
            background: #e8eaf6;
        }

        .user-item strong {
            display: block;
            color: #667eea;
        }

        .user-item small {
            color: #999;
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button.secondary {
            background: #999;
        }

        button.secondary:hover {
            background: #777;
        }

        button.danger {
            background: #ff6b6b;
        }

        button.danger:hover {
            background: #ee5a52;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            width: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }

        .stat-box strong {
            display: block;
            color: #667eea;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-box .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            color: #999;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-amount {
            font-weight: 600;
        }

        .transaction-amount.positive {
            color: #4caf50;
        }

        .transaction-amount.negative {
            color: #ff9800;
        }

        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #c8e6c9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            display: block;
        }

        .message.error {
            background: #ffcdd2;
            color: #c62828;
            border-left: 4px solid #f44336;
            display: block;
        }

        .no-user {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .balance-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .balance-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .balance-item .coin {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
        }

        .balance-item .amount {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .balance-display {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë®‚Äçüíº Admin Dashboard</h1>
            <p>Manage users, balances, and transactions</p>
        </header>

        <div class="admin-grid">
            <!-- Left Panel: User List -->
            <div class="panel">
                <h2>Users</h2>
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="Search by User ID...">
                </div>
                <div class="user-list" id="userList">
                    <div class="no-user">Loading users...</div>
                </div>
            </div>

            <!-- Right Panel: User Management -->
            <div class="panel">
                <div id="noUserSelected" class="no-user">
                    <h3>Select a user to view details</h3>
                </div>

                <div id="userDetails" style="display: none;">
                    <div class="message" id="message"></div>

                    <div class="stats">
                        <div class="stat-box">
                            <strong>User ID</strong>
                            <div class="value" id="detailUserId">-</div>
                        </div>
                        <div class="stat-box">
                            <strong>Status</strong>
                            <div class="value" id="detailStatus">Active</div>
                        </div>
                    </div>

                    <h3 style="margin-top: 20px; margin-bottom: 10px; color: #667eea;">Balances</h3>
                    <div class="balance-display" id="balanceDisplay"></div>

                    <!-- Tabs -->
                    <div class="tabs">
                        <div class="tab active" data-tab="update">Update Balance</div>
                        <div class="tab" data-tab="topup">Add Top-up</div>
                        <div class="tab" data-tab="withdrawal">Add Withdrawal</div>
                        <div class="tab" data-tab="history">History</div>
                    </div>

                    <!-- Tab: Update Balance -->
                    <div class="tab-content active" id="tab-update">
                        <form id="updateBalanceForm">
                            <div class="form-group">
                                <label>Select Coin</label>
                                <select id="coinSelect" required>
                                    <option value="">-- Select Coin --</option>
                                    <option value="USDT">USDT</option>
                                    <option value="BTC">BTC</option>
                                    <option value="ETH">ETH</option>
                                    <option value="USDC">USDC</option>
                                    <option value="PYUSD">PYUSD</option>
                                    <option value="SOL">SOL</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>New Amount</label>
                                <input type="number" id="newAmount" placeholder="Enter amount" step="0.01" required>
                            </div>
                            <button type="submit">Update Balance</button>
                        </form>
                    </div>

                    <!-- Tab: Add Top-up -->
                    <div class="tab-content" id="tab-topup">
                        <form id="addTopupForm">
                            <div class="form-group">
                                <label>Select Coin</label>
                                <select id="topupCoin" required>
                                    <option value="">-- Select Coin --</option>
                                    <option value="USDT">USDT</option>
                                    <option value="BTC">BTC</option>
                                    <option value="ETH">ETH</option>
                                    <option value="USDC">USDC</option>
                                    <option value="PYUSD">PYUSD</option>
                                    <option value="SOL">SOL</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" id="topupAmount" placeholder="Enter amount" step="0.01" required>
                            </div>
                            <button type="submit">Add Top-up</button>
                        </form>
                    </div>

                    <!-- Tab: Add Withdrawal -->
                    <div class="tab-content" id="tab-withdrawal">
                        <form id="addWithdrawalForm">
                            <div class="form-group">
                                <label>Select Coin</label>
                                <select id="withdrawalCoin" required>
                                    <option value="">-- Select Coin --</option>
                                    <option value="USDT">USDT</option>
                                    <option value="BTC">BTC</option>
                                    <option value="ETH">ETH</option>
                                    <option value="USDC">USDC</option>
                                    <option value="PYUSD">PYUSD</option>
                                    <option value="SOL">SOL</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Wallet Address</label>
                                <input type="text" id="withdrawalAddress" placeholder="Enter wallet address" required>
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" id="withdrawalQuantity" placeholder="Enter quantity" step="0.01" required>
                            </div>
                            <button type="submit">Add Withdrawal</button>
                        </form>
                    </div>

                    <!-- Tab: History -->
                    <div class="tab-content" id="tab-history">
                        <div class="stats" style="margin-bottom: 15px;">
                            <div class="stat-box">
                                <strong>Total Top-ups</strong>
                                <div class="value" id="statTopups">0</div>
                            </div>
                            <div class="stat-box">
                                <strong>Total Withdrawals</strong>
                                <div class="value" id="statWithdrawals">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let selectedUserId = null;
        let allUsers = [];

        // Load users on page load
        function loadUsers() {
            $.ajax({
                url: '/api/admin/users',
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        allUsers = response.users;
                        displayUsers(allUsers);
                    }
                },
                error: function(err) {
                    console.error('Failed to load users:', err);
                    $('#userList').html('<div class="no-user">Failed to load users</div>');
                }
            });
        }

        function displayUsers(users) {
            const userList = $('#userList');
            userList.empty();

            if (users.length === 0) {
                userList.html('<div class="no-user">No users found</div>');
                return;
            }

            users.forEach(user => {
                const userItem = $(`
                    <div class="user-item" data-user-id="${user.user_id}">
                        <strong>User #${user.user_id}</strong>
                        <small>Created: ${new Date(user.created_at).toLocaleDateString()}</small>
                    </div>
                `);

                userItem.on('click', function() {
                    selectUser(user.user_id);
                });

                userList.append(userItem);
            });
        }

        function selectUser(userId) {
            selectedUserId = userId;
            $('.user-item').removeClass('active');
            $(`.user-item[data-user-id="${userId}"]`).addClass('active');

            loadUserDetails(userId);
        }

        function loadUserDetails(userId) {
            $.ajax({
                url: `/api/admin/user-stats?user_id=${userId}`,
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        displayUserDetails(response.user, response.stats);
                    }
                },
                error: function(err) {
                    console.error('Failed to load user details:', err);
                    showMessage('Failed to load user details', 'error');
                }
            });
        }

        function displayUserDetails(user, stats) {
            $('#noUserSelected').hide();
            $('#userDetails').show();

            $('#detailUserId').text(user.user_id);
            $('#statTopups').text(stats.topupTotal || 0);
            $('#statWithdrawals').text(stats.withdrawalTotal || 0);

            // Display balances
            const balanceDisplay = $('#balanceDisplay');
            balanceDisplay.empty();

            const coins = ['USDT', 'BTC', 'ETH', 'USDC', 'PYUSD', 'SOL'];
            coins.forEach(coin => {
                const amount = user.balances[coin] || 0;
                const balanceItem = $(`
                    <div class="balance-item">
                        <div class="coin">${coin}</div>
                        <div class="amount">${parseFloat(amount).toFixed(2)}</div>
                    </div>
                `);
                balanceDisplay.append(balanceItem);
            });
        }

        // Tab switching
        $('.tab').on('click', function() {
            const tabName = $(this).data('tab');
            $('.tab').removeClass('active');
            $('.tab-content').removeClass('active');
            $(this).addClass('active');
            $(`#tab-${tabName}`).addClass('active');
        });

        // Update Balance Form
        $('#updateBalanceForm').on('submit', function(e) {
            e.preventDefault();
            const coin = $('#coinSelect').val();
            const amount = $('#newAmount').val();

            if (!selectedUserId || !coin || !amount) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            $.ajax({
                url: '/api/admin/update-balance',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    user_id: selectedUserId,
                    coin: coin,
                    amount: parseFloat(amount)
                }),
                success: function(response) {
                    if (response.success) {
                        showMessage(`Balance updated for ${coin}`, 'success');
                        loadUserDetails(selectedUserId);
                        $('#updateBalanceForm')[0].reset();
                    }
                },
                error: function(err) {
                    showMessage('Failed to update balance', 'error');
                }
            });
        });

        // Add Top-up Form
        $('#addTopupForm').on('submit', function(e) {
            e.preventDefault();
            const coin = $('#topupCoin').val();
            const amount = $('#topupAmount').val();

            if (!selectedUserId || !coin || !amount) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            $.ajax({
                url: '/api/admin/add-topup',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    user_id: selectedUserId,
                    coin: coin,
                    amount: parseFloat(amount)
                }),
                success: function(response) {
                    if (response.success) {
                        showMessage(`Top-up added for ${coin}`, 'success');
                        loadUserDetails(selectedUserId);
                        $('#addTopupForm')[0].reset();
                    }
                },
                error: function(err) {
                    showMessage('Failed to add top-up', 'error');
                }
            });
        });

        // Add Withdrawal Form
        $('#addWithdrawalForm').on('submit', function(e) {
            e.preventDefault();
            const coin = $('#withdrawalCoin').val();
            const address = $('#withdrawalAddress').val();
            const quantity = $('#withdrawalQuantity').val();

            if (!selectedUserId || !coin || !address || !quantity) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            $.ajax({
                url: '/api/admin/add-withdrawal',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    user_id: selectedUserId,
                    coin: coin,
                    address: address,
                    quantity: parseFloat(quantity)
                }),
                success: function(response) {
                    if (response.success) {
                        showMessage(`Withdrawal added for ${coin}`, 'success');
                        loadUserDetails(selectedUserId);
                        $('#addWithdrawalForm')[0].reset();
                    }
                },
                error: function(err) {
                    showMessage('Failed to add withdrawal', 'error');
                }
            });
        });

        // User search
        $('#userSearch').on('keyup', function() {
            const searchTerm = $(this).val().toLowerCase();
            const filteredUsers = allUsers.filter(user => {
                return user.user_id.toLowerCase().includes(searchTerm);
            });
            displayUsers(filteredUsers);
        });

        function showMessage(message, type) {
            const messageBox = $('#message');
            messageBox.removeClass('success error');
            messageBox.addClass(type);
            messageBox.text(message).show();
            setTimeout(() => messageBox.fadeOut(), 3000);
        }

        // Initialize
        loadUsers();
    </script>
</body>
</html>
