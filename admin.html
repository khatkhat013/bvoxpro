<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Crypto Nest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #e6edf3;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            background: #161b22;
            padding: 30px 20px;
            border-right: 1px solid #30363d;
            position: fixed;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            top: 0;
            left: 0;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 700;
            color: #58a6ff;
        }

        .sidebar-logo .icon {
            font-size: 24px;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #8b949e;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            color: #8b949e;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: #30363d;
            color: #58a6ff;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #da3633;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #f85149;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .stat-card.pink {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.cyan {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card.green {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-card-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-card-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-card-subtitle {
            font-size: 13px;
            opacity: 0.8;
        }

        .stat-card-icon {
            font-size: 20px;
        }

        /* Main Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Panel */
        .panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
        }

        .panel h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e6edf3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel h2 .icon {
            font-size: 18px;
            color: #58a6ff;
        }

        .user-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .user-item {
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .user-item:hover, .user-item.active {
            background: #30363d;
            border-color: #58a6ff;
        }

        .user-item strong {
            display: block;
            color: #58a6ff;
            font-weight: 600;
        }

        .user-item small {
            color: #8b949e;
            font-size: 12px;
            display: block;
            margin-top: 4px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e6edf3;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #30363d;
            background: #0d1117;
            border-radius: 6px;
            font-size: 14px;
            color: #e6edf3;
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        button {
            background: #238636;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            font-size: 14px;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            user-select: none;
        }

        button:hover {
            background: #2ea043;
        }

        button.secondary {
            background: #388bfd;
        }

        button.secondary:hover {
            background: #58a6ff;
        }

        button.danger {
            background: #da3633;
        }

        button.danger:hover {
            background: #f85149;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }

        .tab {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            color: #8b949e;
            font-weight: 500;
            font-size: 14px;
        }

        .tab:hover {
            color: #e6edf3;
        }

        .tab.active {
            border-bottom-color: #58a6ff;
            color: #58a6ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .balance-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .balance-item {
            background: #0d1117;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #30363d;
        }

        .balance-item .coin {
            font-weight: 600;
            color: #58a6ff;
            font-size: 12px;
        }

        .balance-item .amount {
            font-size: 16px;
            font-weight: bold;
            color: #e6edf3;
            margin-top: 6px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid transparent;
        }

        .message.success {
            background: rgba(79, 195, 247, 0.1);
            color: #58a6ff;
            border-left-color: #58a6ff;
            display: block;
        }

        .message.error {
            background: rgba(248, 81, 73, 0.1);
            color: #f85149;
            border-left-color: #f85149;
            display: block;
        }

        .no-user {
            text-align: center;
            color: #8b949e;
            padding: 40px 20px;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            width: 100%;
        }

        .stat-box {
            background: #0d1117;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .stat-box strong {
            display: block;
            color: #58a6ff;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .stat-box .value {
            font-size: 24px;
            font-weight: bold;
            color: #e6edf3;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Mobile-First Responsive Design */
        @media (max-width: 480px) {
            /* Extra small devices (phones) */
            body {
                font-size: 14px;
            }

            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                width: 250px;
                height: 100vh;
                transition: left 0.3s ease;
                z-index: 1000;
                overflow-y: auto;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                margin-bottom: 24px;
            }

            .header h1 {
                font-size: 20px;
            }

            .user-profile {
                width: 100%;
                justify-content: flex-end;
            }

            .logout-btn {
                padding: 6px 12px;
                font-size: 12px;
                width: auto;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }

            .stat-card {
                padding: 16px;
                border-radius: 8px;
            }

            .stat-card-value {
                font-size: 24px;
            }

            .stat-card-title {
                font-size: 12px;
            }

            .tabs {
                overflow-x: auto;
                gap: 0;
                border-bottom: 1px solid #30363d;
                -webkit-overflow-scrolling: touch;
            }

            .tab {
                padding: 10px 12px;
                white-space: nowrap;
                font-size: 12px;
            }

            .panel {
                padding: 16px;
                border-radius: 8px;
            }

            .panel h2 {
                font-size: 14px;
                margin-bottom: 16px;
            }

            .user-list {
                max-height: 300px;
            }

            .user-item {
                padding: 10px;
                margin-bottom: 6px;
                font-size: 13px;
            }

            .balance-display {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .balance-item {
                padding: 10px;
                font-size: 12px;
            }

            .button-group {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            input, select, textarea {
                font-size: 14px;
                padding: 8px 10px;
            }

            button {
                padding: 8px 12px;
                font-size: 12px;
                width: 100%;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            /* Tablet devices */
            body {
                font-size: 15px;
            }

            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                width: 250px;
                height: 100vh;
                transition: left 0.3s ease;
                z-index: 1000;
                overflow-y: auto;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 24px;
            }

            .header {
                flex-wrap: wrap;
                margin-bottom: 32px;
            }

            .header h1 {
                font-size: 24px;
            }

            .user-profile {
                width: 100%;
            }

            .logout-btn {
                padding: 8px 14px;
                font-size: 13px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
                margin-bottom: 32px;
            }

            .stat-card {
                padding: 20px;
                border-radius: 10px;
            }

            .stat-card-value {
                font-size: 28px;
            }

            .balance-display {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .button-group {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            /* iPad and small laptops */
            .dashboard-container {
                grid-template-columns: 200px 1fr;
            }

            .sidebar {
                width: 200px;
                padding: 20px 15px;
            }

            .main-content {
                margin-left: 200px;
                padding: 32px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .header h1 {
                font-size: 24px;
            }
        }

        @media (min-width: 1025px) {
            /* Desktop and larger screens */
            .dashboard-container {
                grid-template-columns: 250px 1fr;
            }

            .sidebar {
                width: 250px;
                position: fixed;
            }

            .main-content {
                margin-left: 250px;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            button, .tab, .user-item, a {
                padding: 12px;
                min-height: 44px;
                min-width: 44px;
            }

            .tab {
                padding: 12px 16px;
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .sidebar {
                overflow-y: auto;
                height: 100vh;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
                margin-bottom: 20px;
            }

            .main-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <span class="icon">üîê</span>

            <div class="sidebar-section">

            <!-- Header -->

            <!-- Stats Grid -->
            <div class="stats-grid">

                    <div class="stat-card-subtitle">No new trades</div>

                    <div class="stat-card-title">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let selectedUserId = null;
        let allUsers = [];

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }

        // Load users on page load
        function loadUsers() {
            $.ajax({
                url: '/api/admin/users',
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        allUsers = response.users;
                        displayUsers(allUsers);
                    }
                },
                error: function(err) {
                    console.error('Failed to load users:', err);
                    $('#userList').html('<div class="no-user">Failed to load users</div>');
                }
            });
        }

        function displayUsers(users) {
            const userList = $('#userList');
            userList.empty();

            if (users.length === 0) {
                userList.html('<div class="no-user">No users found</div>');
                return;
            }

            users.forEach(user => {
                const userItem = $(`
                    <div class="user-item" data-user-id="${user.user_id}">
                        <strong>User #${user.user_id}</strong>
                        <small>Created: ${new Date(user.created_at).toLocaleDateString()}</small>
                    </div>
                `);

                userItem.on('click', function() {
                    selectUser(user.user_id);
                });

                userList.append(userItem);
            });
        }

        function selectUser(userId) {
            selectedUserId = userId;
            $('.user-item').removeClass('active');
            $(`.user-item[data-user-id="${userId}"]`).addClass('active');

            loadUserDetails(userId);
        }

        function loadUserDetails(userId) {
            $.ajax({
                url: `/api/admin/user-stats?user_id=${userId}`,
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        displayUserDetails(response.user, response.stats);
                    }
                },
                error: function(err) {
                    console.error('Failed to load user details:', err);
                    showMessage('Failed to load user details', 'error');
                }
            });
        }

        function displayUserDetails(user, stats) {
            $('#noUserSelected').hide();
            $('#userDetails').show();

            $('#statTopups').text(stats.topupTotal || 0);
            $('#statWithdrawals').text(stats.withdrawalTotal || 0);

            // Display balances
            const balanceDisplay = $('#balanceDisplay');
            balanceDisplay.empty();

            const coins = ['USDT', 'BTC', 'ETH', 'USDC', 'PYUSD', 'SOL'];
            coins.forEach(coin => {
                const amount = user.balances[coin] || 0;
                const balanceItem = $(`
                    <div class="balance-item">
                        <div class="coin">${coin}</div>
                        <div class="amount">${parseFloat(amount).toFixed(2)}</div>
                    </div>
                `);
                balanceDisplay.append(balanceItem);
            });
        }

        // Tab switching
        $('.tab').on('click', function() {
            const tabName = $(this).data('tab');
            $('.tab').removeClass('active');
            $('.tab-content').removeClass('active');
            $(this).addClass('active');
            $(`#tab-${tabName}`).addClass('active');
        });

        // Update Balance Form
        $('#updateBalanceForm').on('submit', function(e) {
            e.preventDefault();
            const coin = $('#coinSelect').val();
            const amount = $('#newAmount').val();

            if (!selectedUserId || !coin || !amount) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            $.ajax({
                url: '/api/admin/update-balance',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    user_id: selectedUserId,
                    coin: coin,
                    amount: parseFloat(amount)
                }),
                success: function(response) {
                    if (response.success) {
                        showMessage(`Balance updated for ${coin}`, 'success');
                        loadUserDetails(selectedUserId);
                        $('#updateBalanceForm')[0].reset();
                    }
                },
                error: function(err) {
                    showMessage('Failed to update balance', 'error');
                }
            });
        });

        // Add Top-up Form
        $('#addTopupForm').on('submit', function(e) {
            e.preventDefault();
            const coin = $('#topupCoin').val();
            const amount = $('#topupAmount').val();

            if (!selectedUserId || !coin || !amount) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            $.ajax({
                url: '/api/admin/add-topup',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    user_id: selectedUserId,
                    coin: coin,
                    amount: parseFloat(amount)
                }),
                success: function(response) {
                    if (response.success) {
                        showMessage(`Top-up added for ${coin}`, 'success');
                        loadUserDetails(selectedUserId);
                        $('#addTopupForm')[0].reset();
                    }
                },
                error: function(err) {
                    showMessage('Failed to add top-up', 'error');
                }
            });
        });

        // Add Withdrawal Form
        $('#addWithdrawalForm').on('submit', function(e) {
            e.preventDefault();
            const coin = $('#withdrawalCoin').val();
            const address = $('#withdrawalAddress').val();
            const quantity = $('#withdrawalQuantity').val();

            if (!selectedUserId || !coin || !address || !quantity) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            $.ajax({
                url: '/api/admin/add-withdrawal',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    user_id: selectedUserId,
                    coin: coin,
                    address: address,
                    quantity: parseFloat(quantity)
                }),
                success: function(response) {
                    if (response.success) {
                        showMessage(`Withdrawal added for ${coin}`, 'success');
                        loadUserDetails(selectedUserId);
                        $('#addWithdrawalForm')[0].reset();
                    }
                },
                error: function(err) {
                    showMessage('Failed to add withdrawal', 'error');
                }
            });
        });

        // User search
        $('#userSearch').on('keyup', function() {
            const searchTerm = $(this).val().toLowerCase();
            const filteredUsers = allUsers.filter(user => {
                return user.user_id.toLowerCase().includes(searchTerm);
            });
            displayUsers(filteredUsers);
        });

        function showMessage(message, type) {
            const messageBox = $('#message');
            messageBox.removeClass('success error');
            messageBox.addClass(type);
            messageBox.text(message).show();
            setTimeout(() => messageBox.fadeOut(), 3000);
        }

        // Initialize
        loadUsers();
    </script>
</body>
</html>
