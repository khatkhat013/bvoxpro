<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wallet Auto Connect</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#f6f8fb; color:#222; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
        .card { background:white; padding:28px; border-radius:12px; width:360px; box-shadow:0 10px 30px rgba(0,0,0,0.08); text-align:center }
        button { background:#667eea; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer }
        .muted { color:#666; font-size:13px }
    </style>
</head>
<body>
    <div class="card">
        <h2>Connecting Wallet...</h2>
        <p class="muted" id="status">Attempting to connect to your wallet. If prompted, please approve the connection.</p>
        <div style="margin-top:18px">
            <button id="retry">Retry</button>
        </div>
        <p style="margin-top:12px" class="muted">If this page does not connect, open the site inside your wallet app (Trust Wallet, MetaMask Mobile) and try again.</p>
    </div>

    <script src="./js/walletAuthConfig.js" type="text/javascript"></script>
    <script src="./js/walletAutoConnect.js" type="text/javascript"></script>
</body>
</html>
