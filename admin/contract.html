<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Records - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1f2e;
            color: #e6edf3;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header with Gradient */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .icon {
            font-size: 28px;
        }

        /* Filters */
        .filters {
            background: #252d3d;
            padding: 20px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            border: 1px solid #404a5e;
            border-top: none;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 11px;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #404a5e;
            background: #1a1f2e;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 13px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .filter-btn {
            align-self: flex-end;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.3s;
        }

        .filter-btn:hover {
            background: #764ba2;
        }

        /* Table */
        .table-wrapper {
            background: #252d3d;
            border: 1px solid #404a5e;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #252d3d;
        }

        thead {
            background: #1a1f2e;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: #8b949e;
            border-bottom: 1px solid #404a5e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #404a5e;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #2a3245;
        }

        .id-cell {
            color: #8b949e;
            font-size: 12px;
            font-family: monospace;
        }

        .user-cell {
            color: #58a6ff;
            font-weight: 600;
        }

        .contract-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(153, 102, 255, 0.15);
            color: #9966ff;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .amount-cell {
            color: #58a6ff;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
        }

        .status-closed {
            background: rgba(158, 158, 158, 0.15);
            color: #9e9e9e;
        }

        .status-liquidated {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
        }

        .admin-cell {
            color: #8b949e;
            font-size: 13px;
        }

        .date-cell {
            color: #8b949e;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-view {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #764ba2;
        }

        .btn-close {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.3s;
            background: #da3633;
            color: white;
        }

        .btn-close:hover {
            background: #f85149;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .no-data-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            align-items: center;
        }

        .pagination button,
        .pagination span {
            padding: 8px 14px;
            border: 1px solid #404a5e;
            background: #252d3d;
            color: #e6edf3;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #404a5e;
            border-color: #667eea;
        }

        .pagination .active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Mobile-First Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 12px 8px;
            }

            .header {
                padding: 16px 15px;
                border-radius: 8px 8px 0 0;
            }

            .header h1 {
                font-size: 18px;
                gap: 8px;
            }

            .header .icon {
                font-size: 24px;
            }

            .filters {
                padding: 15px;
                grid-template-columns: 1fr;
                gap: 12px;
                border-top: 1px solid #404a5e;
            }

            .filter-group label {
                font-size: 10px;
            }

            .filter-group input,
            .filter-group select {
                padding: 10px 8px;
                font-size: 14px;
            }

            .filter-btn {
                width: 100%;
                padding: 10px 16px;
                align-self: auto;
            }

            .table-wrapper {
                border: none;
                border-radius: 8px;
                background: transparent;
                border-top: 1px solid #404a5e;
            }

            table {
                display: block;
                background: transparent;
                border-collapse: separate;
                border-spacing: 0 12px;
            }

            thead {
                display: none;
            }

            tbody {
                display: flex;
                flex-direction: column;
                gap: 12px;
                padding: 12px 0;
            }

            tr {
                display: block;
                background: #252d3d;
                border: 1px solid #404a5e;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 0;
            }

            tr:hover {
                background: #2a3245;
            }

            td {
                display: grid;
                grid-template-columns: 90px 1fr;
                align-items: center;
                padding: 8px 0;
                border: none;
                border-bottom: 1px solid #404a5e;
                font-size: 13px;
                gap: 10px;
            }

            td:last-child {
                border-bottom: none;
                grid-template-columns: 1fr;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #8b949e;
                text-transform: uppercase;
                font-size: 10px;
            }

            .action-buttons {
                flex-wrap: wrap;
                gap: 6px;
                grid-column: 1 / -1;
            }

            .btn-view,
            .btn-close {
                padding: 8px 12px;
                font-size: 12px;
                flex: 1;
                min-width: 70px;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 6px;
                margin-top: 20px;
            }

            .pagination button,
            .pagination span {
                padding: 6px 10px;
                font-size: 11px;
            }

            .no-data {
                padding: 40px 15px;
            }

            .no-data-icon {
                font-size: 36px;
                margin-bottom: 12px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header {
                padding: 18px 25px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header .icon {
                font-size: 26px;
            }

            .filters {
                padding: 18px 25px;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .filter-group:nth-child(4) {
                grid-column: 1 / -1;
            }

            .filter-btn {
                width: 100%;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 15px;
            }
        }

        @media (min-width: 769px) {
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <script>
        (function(){
            try{
                const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
                if(!token){ window.location.href='login.html'; return; }
                const parts = token.split('.');
                if(parts.length!==3){ localStorage.removeItem('adminToken'); sessionStorage.removeItem('adminToken'); window.location.href='login.html'; return; }
                const payload = JSON.parse(atob(parts[1].replace(/-/g,'+').replace(/_/g,'/')));
                if(!payload || !payload.exp || payload.exp < Math.floor(Date.now()/1000)){ localStorage.removeItem('adminToken'); sessionStorage.removeItem('adminToken'); window.location.href='login.html'; return; }
            }catch(e){ localStorage.removeItem('adminToken'); sessionStorage.removeItem('adminToken'); window.location.href='login.html'; }
        })();
    </script>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="icon">üìã</span>
            <h1>Contract Records</h1>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Search ID</label>
                <input type="text" id="filterUserId" placeholder="User ID...">
            </div>
            <div class="filter-group">
                <label>Contract Type</label>
                <select id="filterType">
                    <option value="">All Types</option>
                    <option value="Fixed">Fixed</option>
                    <option value="Variable">Variable</option>
                    <option value="Flexible">Flexible</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="closed">Closed</option>
                    <option value="liquidated">Liquidated</option>
                </select>
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="filter-btn" onclick="applyFilters()">Filter</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <table id="contractsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USER</th>
                        <th>CONTRACT TYPE</th>
                        <th>AMOUNT</th>
                        <th>TERM (DAYS)</th>
                        <th>RATE</th>
                        <th>STATUS</th>
                        <th>START DATE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="contractsBody">
                    <tr>
                        <td colspan="9">
                            <div class="no-data">
                                <div class="no-data-icon">üìÅ</div>
                                <div>Loading contracts...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let allRecords = [];
        let filteredRecords = [];
        let currentPage = 1;
        const recordsPerPage = 10;

        // Sample contract data structure
        const sampleContracts = [
            {
                id: 'CTR-001',
                user_id: 'USR-001',
                type: 'Fixed',
                amount: 5000,
                term: 30,
                rate: 12.5,
                status: 'active',
                created_at: new Date().toISOString()
            },
            {
                id: 'CTR-002',
                user_id: 'USR-002',
                type: 'Variable',
                amount: 10000,
                term: 90,
                rate: 10.8,
                status: 'active',
                created_at: new Date().toISOString()
            }
        ];

        // Load contract records
        function loadContractRecords() {
            // Try to fetch from server, fallback to sample data
            $.ajax({
                url: '/contract_records.json',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    allRecords = data || sampleContracts;
                    filteredRecords = [...allRecords];
                    displayPage(1);
                },
                error: function(err) {
                    console.log('Using sample contract data');
                    allRecords = sampleContracts;
                    filteredRecords = [...allRecords];
                    displayPage(1);
                }
            });
        }

        // Display records for current page
        function displayPage(pageNum) {
            currentPage = pageNum;
            const start = (pageNum - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const pageRecords = filteredRecords.slice(start, end);

            displayRecords(pageRecords);
            updatePagination();
        }

        // Display records in table
        function displayRecords(records) {
            const tbody = $('#contractsBody');
            tbody.empty();

            if (records.length === 0) {
                tbody.html(`
                    <tr>
                        <td colspan="9">
                            <div class="no-data">
                                <div class="no-data-icon">üìÅ</div>
                                <div>No contracts found.</div>
                            </div>
                        </td>
                    </tr>
                `);
                return;
            }

            records.forEach(record => {
                const statusClass = `status-${record.status || 'pending'}`;
                const createdDate = new Date(record.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                const row = `
                    <tr>
                        <td><div class="id-cell">${record.id}</div></td>
                        <td><div class="user-cell">${record.user_id}</div></td>
                        <td><span class="type-badge">${record.type}</span></td>
                        <td><div class="amount-cell">${record.amount.toLocaleString()} USD</div></td>
                        <td><strong>${record.term} days</strong></td>
                        <td><strong>${record.rate}%</strong></td>
                        <td><span class="status-badge ${statusClass}">${record.status || 'pending'}</span></td>
                        <td><div class="date-cell">${createdDate}</div></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-view">View</button>
                                ${record.status === 'active' ? `<button class="btn-close" onclick="updateStatus('${record.id}', 'closed')">Close</button>` : ''}
                            </div>
                        </td>
                    </tr>
                `;

                tbody.append(row);
            });
        }

        // Update record status
        function updateStatus(recordId, newStatus) {
            const record = allRecords.find(r => r.id === recordId);
            if (!record) {
                alert('Record not found');
                return;
            }

            record.status = newStatus;
            filteredRecords = filteredRecords.map(r => r.id === recordId ? record : r);
            
            console.log(`Updated contract ${recordId} status to ${newStatus}`);
            displayPage(currentPage);
        }

        // Apply filters
        function applyFilters() {
            const userId = $('#filterUserId').val().toLowerCase();
            const type = $('#filterType').val();
            const status = $('#filterStatus').val();

            filteredRecords = allRecords.filter(record => {
                let match = true;

                if (userId && !String(record.user_id).toLowerCase().includes(userId)) {
                    match = false;
                }

                if (type && record.type !== type) {
                    match = false;
                }

                if (status && record.status !== status) {
                    match = false;
                }

                return match;
            });

            displayPage(1);
        }

        // Update pagination buttons
        function updatePagination() {
            const totalPages = Math.ceil(filteredRecords.length / recordsPerPage);
            const paginationDiv = $('#pagination');
            paginationDiv.empty();

            if (totalPages <= 1) return;

            // Previous button
            const prevBtn = $(`<button ${currentPage === 1 ? 'disabled' : ''}>¬´ Previous</button>`);
            prevBtn.on('click', () => {
                if (currentPage > 1) displayPage(currentPage - 1);
            });
            paginationDiv.append(prevBtn);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = $(`<span class="${i === currentPage ? 'active' : ''}">${i}</span>`);
                if (i !== currentPage) {
                    pageBtn.on('click', () => displayPage(i));
                    pageBtn.css('cursor', 'pointer');
                }
                paginationDiv.append(pageBtn);
            }

            // Next button
            const nextBtn = $(`<button ${currentPage === totalPages ? 'disabled' : ''}>Next ¬ª</button>`);
            nextBtn.on('click', () => {
                if (currentPage < totalPages) displayPage(currentPage + 1);
            });
            paginationDiv.append(nextBtn);
        }

        // Initialize on page load
        $(document).ready(function() {
            loadContractRecords();

            // Auto-apply filters on input change
            $('#filterUserId, #filterType, #filterStatus').on('change keyup', function() {
                applyFilters();
            });
        });
    </script>
</body>
</html>
