<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposits List - Crypto Nest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1f2e;
            color: #e6edf3;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header with Gradient */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .icon {
            font-size: 28px;
        }

        /* Filters */
        .filters {
            background: #252d3d;
            padding: 20px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            border: 1px solid #404a5e;
            border-top: none;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 11px;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #404a5e;
            background: #1a1f2e;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 13px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .filter-btn {
            align-self: flex-end;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.3s;
        }

        .filter-btn:hover {
            background: #764ba2;
        }

        /* Table */
        .table-wrapper {
            background: #252d3d;
            border: 1px solid #404a5e;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #252d3d;
        }

        thead {
            background: #1a1f2e;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: #8b949e;
            border-bottom: 1px solid #404a5e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #404a5e;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #2a3245;
        }

        .id-cell {
            color: #8b949e;
            font-size: 12px;
            font-family: monospace;
        }

        .user-cell {
            color: #58a6ff;
            font-weight: 600;
        }

        .coin-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .address-cell {
            color: #8b949e;
            font-size: 12px;
            font-family: monospace;
            max-width: 200px;
            word-break: break-all;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
        }

        .status-approved {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
        }

        .admin-cell {
            color: #8b949e;
            font-size: 13px;
        }

        .date-cell {
            color: #8b949e;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-approve,
        .btn-reject,
        .btn-view,
        .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.3s;
        }

        .btn-approve {
            background: #238636;
            color: white;
        }

        .btn-approve:hover {
            background: #2ea043;
        }

        .btn-reject {
            background: #da3633;
            color: white;
        }

        .btn-reject:hover {
            background: #f85149;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #764ba2;
        }

        .btn-delete {
            background: #da3633;
            color: white;
        }

        .btn-delete:hover {
            background: #f85149;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .no-data-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            align-items: center;
        }

        .pagination button,
        .pagination span {
            padding: 8px 14px;
            border: 1px solid #404a5e;
            background: #252d3d;
            color: #e6edf3;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #404a5e;
            border-color: #667eea;
        }

        .pagination .active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Modal for image viewer */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #252d3d;
            padding: 20px;
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #e6edf3;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #667eea;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        /* Mobile-First Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 12px 8px;
            }

            .header {
                padding: 16px 15px;
                border-radius: 8px 8px 0 0;
            }

            .header h1 {
                font-size: 18px;
                gap: 8px;
            }

            .header .icon {
                font-size: 24px;
            }

            .filters {
                padding: 15px;
                grid-template-columns: 1fr;
                gap: 12px;
                border-top: 1px solid #404a5e;
            }

            .filter-group label {
                font-size: 10px;
            }

            .filter-group input,
            .filter-group select {
                padding: 10px 8px;
                font-size: 14px;
            }

            .filter-btn {
                width: 100%;
                padding: 10px 16px;
                align-self: auto;
            }

            .table-wrapper {
                border: none;
                border-radius: 8px;
                background: transparent;
                border-top: 1px solid #404a5e;
            }

            table {
                display: block;
                background: transparent;
                border-collapse: separate;
                border-spacing: 0 12px;
            }

            thead {
                display: none;
            }

            tbody {
                display: flex;
                flex-direction: column;
                gap: 12px;
                padding: 12px 0;
            }

            tr {
                display: block;
                background: #252d3d;
                border: 1px solid #404a5e;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 0;
            }

            tr:hover {
                background: #2a3245;
            }

            td {
                display: grid;
                grid-template-columns: 85px 1fr;
                align-items: center;
                padding: 8px 0;
                border: none;
                border-bottom: 1px solid #404a5e;
                font-size: 13px;
                gap: 10px;
            }

            td:last-child {
                border-bottom: none;
                grid-template-columns: 1fr;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #8b949e;
                text-transform: uppercase;
                font-size: 10px;
            }

            .address-cell {
                max-width: 100%;
                word-break: break-word;
            }

            .action-buttons {
                flex-wrap: wrap;
                gap: 6px;
                grid-column: 1 / -1;
            }

            .btn-approve,
            .btn-reject,
            .btn-view {
                padding: 8px 12px;
                font-size: 12px;
                flex: 1;
                min-width: 70px;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 6px;
                margin-top: 20px;
            }

            .pagination button,
            .pagination span {
                padding: 6px 10px;
                font-size: 11px;
            }

            .no-data {
                padding: 40px 15px;
            }

            .no-data-icon {
                font-size: 36px;
                margin-bottom: 12px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header {
                padding: 18px 25px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header .icon {
                font-size: 26px;
            }

            .filters {
                padding: 18px 25px;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .filter-group:nth-child(4) {
                grid-column: 1 / -1;
            }

            .filter-btn {
                width: 100%;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 15px;
            }

            .address-cell {
                max-width: 120px;
            }
        }

        @media (min-width: 769px) {
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Admin auth guard
        (function(){
            try{
                const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
                if(!token) { window.location.href='login.html'; return; }
                const parts = token.split('.');
                if(parts.length !== 3) { localStorage.removeItem('adminToken'); sessionStorage.removeItem('adminToken'); window.location.href='login.html'; return; }
                const payload = JSON.parse(atob(parts[1].replace(/-/g,'+').replace(/_/g,'/')));
                if(!payload || !payload.exp || payload.exp < Math.floor(Date.now()/1000)) { localStorage.removeItem('adminToken'); sessionStorage.removeItem('adminToken'); window.location.href='login.html'; return; }
            }catch(e){ localStorage.removeItem('adminToken'); sessionStorage.removeItem('adminToken'); window.location.href='login.html'; }
        })();
    </script>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="icon">üìä</span>
            <h1>Deposits List</h1>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Search ID</label>
                <input type="text" id="filterUserId" placeholder="User ID...">
            </div>
            <div class="filter-group">
                <label>Coin</label>
                <select id="filterCoin">
                    <option value="">All Coins</option>
                    <option value="USDT">USDT</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="USDC">USDC</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="completed">Completed</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="filter-btn" onclick="applyFilters()">Filter</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <table id="depositsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USER</th>
                        <th>COIN</th>
                        <th>AMOUNT</th>
                        <th>ADDRESS</th>
                        <th>STATUS</th>
                        <th>DATE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="depositsBody">
                    <tr>
                        <td colspan="9">
                            <div class="no-data">
                                <div class="no-data-icon">üìÅ</div>
                                <div>Loading deposits...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let allRecords = [];
        let filteredRecords = [];
        let currentPage = 1;
        const recordsPerPage = 10;

        // Load all topup records
        function loadTopupRecords() {
            $.ajax({
                url: '/topup_records.json',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    allRecords = data || [];

                    // Assign deterministic sequential display IDs (TopUp-000000, TopUp-000001, ...)
                    const sortedForIds = [...allRecords].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                    const idMap = {};
                    sortedForIds.forEach((r, idx) => {
                        const num = idx;
                        idMap[r.id] = 'TopUp-' + String(num).padStart(6, '0');
                    });
                    allRecords = allRecords.map(r => ({ ...r, display_id: idMap[r.id] || r.id }));

                    filteredRecords = [...allRecords];
                    displayPage(1);
                },
                error: function(err) {
                    console.error('Failed to load topup records:', err);
                    $('#depositsBody').html(`
                        <tr>
                            <td colspan="9">
                                <div class="no-data">
                                    <div class="no-data-icon">‚ùå</div>
                                    <div>Failed to load deposits</div>
                                </div>
                            </td>
                        </tr>
                    `);
                }
            });
        }

        // Display records for current page
        function displayPage(pageNum) {
            currentPage = pageNum;
            const start = (pageNum - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const pageRecords = filteredRecords.slice(start, end);

            displayRecords(pageRecords);
            updatePagination();
        }

        // Display records in table
        function displayRecords(records) {
            const tbody = $('#depositsBody');
            tbody.empty();

            if (records.length === 0) {
                tbody.html(`
                    <tr>
                        <td colspan="9">
                            <div class="no-data">
                                <div class="no-data-icon">üìÅ</div>
                                <div>No deposits found.</div>
                            </div>
                        </td>
                    </tr>
                `);
                return;
            }

            records.forEach(record => {
                const statusClass = `status-${record.status || 'pending'}`;
                const createdDate = new Date(record.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const row = `
                    <tr>
                        <td data-label="ID"><div class="id-cell">${record.display_id || record.id}</div></td>
                        <td data-label="User"><div class="user-cell">${record.user_id}</div></td>
                        <td data-label="Coin"><span class="coin-badge">${record.coin}</span></td>
                        <td data-label="Amount"><strong>${record.amount}</strong></td>
                        <td data-label="Address"><div class="address-cell">${record.address}</div></td>
                        <td data-label="Status"><span class="status-badge ${statusClass}">${record.status || 'pending'}</span></td>
                        <td data-label="Date"><div class="date-cell">${createdDate}</div></td>
                        <td data-label="Action">
                            <div class="action-buttons">
                                ${record.status === 'pending' ? `
                                    <button class="btn-approve" onclick="updateStatus('${record.id}', 'approved')">Approve</button>
                                    <button class="btn-reject" onclick="updateStatus('${record.id}', 'rejected')">Reject</button>
                                    <button class="btn-delete" onclick="deleteRecord('${record.id}')">Delete</button>
                                ` : `
                                    <button class="btn-view" onclick="showImage('${record.photo_url || ''}')">View</button>
                                    <button class="btn-delete" onclick="deleteRecord('${record.id}')">Delete</button>
                                `}
                            </div>
                        </td>
                    </tr>
                `;

                tbody.append(row);
            });
        }

        // Show image in modal
        function showImage(imageUrl) {
            if (!imageUrl) {
                alert('No image available for this record');
                return;
            }
            const modal = $(`
                <div class="modal show" onclick="closeImageModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <span class="modal-close" onclick="closeImageModal()">√ó</span>
                        <img src="${imageUrl}" alt="Proof" class="modal-image">
                    </div>
                </div>
            `);
            $('body').append(modal);
        }

        function closeImageModal(event) {
            if (event && event.target.className !== 'modal show') return;
            $('.modal').remove();
        }

        // Delete a record
        function deleteRecord(recordId) {
            if (!confirm('Are you sure you want to delete this record? This action cannot be undone.')) {
                return;
            }

            const index = allRecords.findIndex(r => r.id === recordId);
            if (index === -1) {
                alert('Record not found');
                return;
            }

            allRecords.splice(index, 1);
            applyFilters();
            console.log(`Deleted record ${recordId}`);
            alert('Record deleted successfully!');
        }

        // Update record status
        function updateStatus(recordId, newStatus) {
            const record = allRecords.find(r => r.id === recordId);
            if (!record) {
                alert('Record not found');
                return;
            }

            // Show confirmation
            if (!confirm(`Are you sure you want to ${newStatus} this deposit?`)) {
                return;
            }

            // Get the button element
            const button = event.target;
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Processing...';

            // Map status: "approved" -> "complete", "rejected" -> "rejected"
            const dbStatus = newStatus === 'approved' ? 'complete' : newStatus;
            
            // Determine API endpoint
            let apiUrl;
            if (newStatus === 'approved') {
                apiUrl = 'http://localhost:3000/api/admin/topup/approve';
            } else if (newStatus === 'rejected') {
                apiUrl = 'http://localhost:3000/api/admin/topup/reject';
            } else {
                button.disabled = false;
                button.textContent = originalText;
                return;
            }

            // Call API to update JSON file
            $.ajax({
                url: apiUrl,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ id: recordId }),
                headers: {
                    'X-Admin-ID': 'admin_user'
                },
                success: function(response) {
                    if (response.code === 1 || response.success) {
                        // Update local state
                        record.status = dbStatus;
                        filteredRecords = filteredRecords.map(r => r.id === recordId ? record : r);
                        
                        console.log(`‚úì Successfully ${newStatus} record ${recordId}`);
                        console.log('API Response:', response);
                        
                        alert(`Deposit ${newStatus === 'approved' ? 'approved' : 'rejected'} successfully!`);
                        displayPage(currentPage);
                    } else {
                        alert('Error: ' + (response.info || response.message || 'Operation failed'));
                    }
                },
                error: function(xhr, status, error) {
                    console.error(`‚úó Error updating record ${recordId}:`, error);
                    alert('Could not connect to server. Updating locally...');
                    
                    // Still update locally as fallback
                    record.status = dbStatus;
                    filteredRecords = filteredRecords.map(r => r.id === recordId ? record : r);
                    displayPage(currentPage);
                },
                complete: function() {
                    button.disabled = false;
                    button.textContent = originalText;
                }
            });
        }

        // Apply filters
        function applyFilters() {
            const userId = $('#filterUserId').val().toLowerCase();
            const coin = $('#filterCoin').val();
            const status = $('#filterStatus').val();

            filteredRecords = allRecords.filter(record => {
                let match = true;

                if (userId && !String(record.user_id).toLowerCase().includes(userId)) {
                    match = false;
                }

                if (coin && record.coin !== coin) {
                    match = false;
                }

                if (status && record.status !== status) {
                    match = false;
                }

                return match;
            });

            displayPage(1);
        }

        // Update pagination buttons
        function updatePagination() {
            const totalPages = Math.ceil(filteredRecords.length / recordsPerPage);
            const paginationDiv = $('#pagination');
            paginationDiv.empty();

            if (totalPages <= 1) return;

            // Previous button
            const prevBtn = $(`<button ${currentPage === 1 ? 'disabled' : ''}>¬´ Previous</button>`);
            prevBtn.on('click', () => {
                if (currentPage > 1) displayPage(currentPage - 1);
            });
            paginationDiv.append(prevBtn);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = $(`<span class="${i === currentPage ? 'active' : ''}">${i}</span>`);
                if (i !== currentPage) {
                    pageBtn.on('click', () => displayPage(i));
                    pageBtn.css('cursor', 'pointer');
                }
                paginationDiv.append(pageBtn);
            }

            // Next button
            const nextBtn = $(`<button ${currentPage === totalPages ? 'disabled' : ''}>Next ¬ª</button>`);
            nextBtn.on('click', () => {
                if (currentPage < totalPages) displayPage(currentPage + 1);
            });
            paginationDiv.append(nextBtn);
        }

        // Initialize on page load
        $(document).ready(function() {
            loadTopupRecords();

            // Auto-apply filters on input change
            $('#filterUserId, #filterCoin, #filterStatus').on('change keyup', function() {
                applyFilters();
            });
        });
    </script>
</body>
