<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Arbitrage Records - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1f2e;
            color: #e6edf3;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header with Gradient */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .icon {
            font-size: 28px;
        }

        /* Filters */
        .filters {
            background: #252d3d;
            padding: 20px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            border: 1px solid #404a5e;
            border-top: none;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 11px;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #404a5e;
            background: #1a1f2e;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 13px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .filter-btn {
            align-self: flex-end;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.3s;
        }

        .filter-btn:hover {
            background: #764ba2;
        }

        /* Table */
        .table-wrapper {
            background: #252d3d;
            border: 1px solid #404a5e;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }
        /* Allow horizontal scroll on small screens as fallback */
        .table-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #252d3d;
        }

        thead {
            background: #1a1f2e;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: #8b949e;
            border-bottom: 1px solid #404a5e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #404a5e;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #2a3245;
        }

        .id-cell {
            color: #8b949e;
            font-size: 12px;
            font-family: monospace;
        }

        .user-cell {
            color: #58a6ff;
            font-weight: 600;
        }

        .pair-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .profit-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .loss-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .amount-cell {
            color: #58a6ff;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }

        .status-running {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
        }

        .status-stopped {
            background: rgba(158, 158, 158, 0.15);
            color: #9e9e9e;
        }

        .status-failed {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
        }

        .admin-cell {
            color: #8b949e;
            font-size: 13px;
        }

        .date-cell {
            color: #8b949e;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-view {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #764ba2;
        }

        .btn-stop {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.3s;
            background: #da3633;
            color: white;
        }

        .btn-stop:hover {
            background: #f85149;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .no-data-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            align-items: center;
        }

        .pagination button,
        .pagination span {
            padding: 8px 14px;
            border: 1px solid #404a5e;
            background: #252d3d;
            color: #e6edf3;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #404a5e;
            border-color: #667eea;
        }

        .pagination .active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Mobile-First Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 12px 8px;
            }

            .header {
                padding: 16px 15px;
                border-radius: 8px 8px 0 0;
            }

            .header h1 {
                font-size: 18px;
                gap: 8px;
            }

            .header .icon {
                font-size: 24px;
            }

            .filters {
                padding: 15px;
                grid-template-columns: 1fr;
                gap: 12px;
                border-top: 1px solid #404a5e;
            }

            .filter-group label {
                font-size: 10px;
            }

            .filter-group input,
            .filter-group select {
                padding: 10px 8px;
                font-size: 14px;
            }

            .filter-btn {
                width: 100%;
                padding: 10px 16px;
                align-self: auto;
            }

            .table-wrapper {
                border: none;
                border-radius: 8px;
                background: transparent;
                border-top: 1px solid #404a5e;
            }

            table {
                display: block;
                background: transparent;
                border-collapse: separate;
                border-spacing: 0 12px;
            }

            thead {
                display: none;
            }

            tbody {
                display: flex;
                flex-direction: column;
                gap: 12px;
                padding: 12px 0;
            }

            tr {
                display: block;
                background: #252d3d;
                border: 1px solid #404a5e;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 0;
            }

            tr:hover {
                background: #2a3245;
            }

            td {
                display: grid;
                grid-template-columns: 90px 1fr;
                align-items: center;
                padding: 8px 0;
                border: none;
                border-bottom: 1px solid #404a5e;
                font-size: 13px;
                gap: 10px;
            }

            td:last-child {
                border-bottom: none;
                grid-template-columns: 1fr;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #8b949e;
                text-transform: uppercase;
                font-size: 10px;
            }

            .action-buttons {
                flex-wrap: wrap;
                gap: 6px;
                grid-column: 1 / -1;
            }

            .btn-view,
            .btn-stop {
                padding: 8px 12px;
                font-size: 12px;
                flex: 1;
                min-width: 70px;
            }

            /* Mobile: make action buttons stacked and full-width for touch */
            .action-buttons { display: flex; flex-direction: column; gap: 8px; }
            .btn-view, .btn-stop { width: 100%; display: block; }

            .id-cell { font-size: 11px; }
            .pair-badge { font-size: 13px; padding: 6px 8px; }
            .amount-cell { font-size: 14px; }

            .pagination {
                flex-wrap: wrap;
                gap: 6px;
                margin-top: 20px;
            }

            .pagination button,
            .pagination span {
                padding: 6px 10px;
                font-size: 11px;
            }

            .no-data {
                padding: 40px 15px;
            }

            .no-data-icon {
                font-size: 36px;
                margin-bottom: 12px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header {
                padding: 18px 25px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header .icon {
                font-size: 26px;
            }

            .filters {
                padding: 18px 25px;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .filter-group:nth-child(4) {
                grid-column: 1 / -1;
            }

            .filter-btn {
                width: 100%;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 15px;
            }
        }

        /* Additional small-screen tweaks */
        @media (max-width: 380px) {
            .filter-group input, .filter-group select { font-size: 14px; }
            .header h1 { font-size: 16px; }
            .pair-badge { font-size: 12px; padding: 4px 6px; }
        }

        @media (min-width: 769px) {
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="icon">ü§ñ</span>
            <h1>AI Arbitrage Records</h1>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Search ID</label>
                <input type="text" id="filterUserId" placeholder="User ID...">
            </div>
            <div class="filter-group">
                <label>Trading Pair</label>
                <select id="filterPair">
                    <option value="">All Pairs</option>
                    <option value="BTC/USDT">BTC/USDT</option>
                    <option value="ETH/USDT">ETH/USDT</option>
                    <option value="XRP/USDT">XRP/USDT</option>
                    <option value="LTC/USDT">LTC/USDT</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="running">Running</option>
                    <option value="completed">Completed</option>
                    <option value="stopped">Stopped</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="filter-btn" onclick="applyFilters()">Filter</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <table id="arbitrageTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USER</th>
                        <th>PAIR</th>
                        <th>INITIAL AMOUNT</th>
                        <th>PROFIT/LOSS</th>
                        <th>ROI %</th>
                        <th>STATUS</th>
                        <th>START DATE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="arbitrageBody">
                    <tr>
                        <td colspan="9">
                            <div class="no-data">
                                <div class="no-data-icon">üìÅ</div>
                                <div>Loading arbitrage records...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let allRecords = [];
        let filteredRecords = [];
        let currentPage = 1;
        const recordsPerPage = 10;

        // Sample arbitrage data structure
        const sampleArbitrage = [
            {
                id: 'ARB-001',
                user_id: 'USR-001',
                pair: 'BTC/USDT',
                initial_amount: 5000,
                profit: 250,
                roi: 5.0,
                status: 'running',
                created_at: new Date().toISOString()
            },
            {
                id: 'ARB-002',
                user_id: 'USR-002',
                pair: 'ETH/USDT',
                initial_amount: 10000,
                profit: -150,
                roi: -1.5,
                status: 'completed',
                created_at: new Date().toISOString()
            }
        ];

        // Load arbitrage records (from subscriptions file)
        function loadArbitrageRecords() {
            // Try to fetch subscriptions from repository JSON; fallback to sample data
            $.ajax({
                url: '/arbitrage_subscriptions.json',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Map subscription structure to table-friendly record structure
                    if (Array.isArray(data)) {
                        allRecords = data.map(s => ({
                            id: s.id || '',
                            user_id: s.user_id || '',
                            pair: s.product_name || s.product_id || 'N/A',
                            initial_amount: s.amount || 0,
                            profit: s.total_income || 0,
                            roi: s.amount ? ((s.total_income || 0) / s.amount * 100) : 0,
                            status: s.status || 'unknown',
                            created_at: s.created_at || s.start_date || new Date().toISOString()
                        }));
                    } else {
                        allRecords = sampleArbitrage;
                    }

                    // Assign a deterministic sequential display ID for each record
                    // Format: AI-<number> (e.g. AI-123456, AI-123457 ...)
                    // We keep a mapping so filtered/paginated views show stable IDs.
                    const baseSeq = -1; // starting value so first generated display ID becomes AI-000000
                    const sortedForIds = [...allRecords].sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                    const idMap = {};
                    sortedForIds.forEach((r, idx) => {
                        const num = baseSeq + idx + 1;
                        idMap[r.id] = 'AI-' + String(num).padStart(6, '0');
                    });

                    // Attach display_id to each record for rendering
                    allRecords = allRecords.map(r => ({ ...r, display_id: idMap[r.id] || r.id }));

                    filteredRecords = [...allRecords];
                    displayPage(1);
                },
                error: function(err) {
                    console.log('Using sample arbitrage data');
                    allRecords = sampleArbitrage;
                    filteredRecords = [...allRecords];
                    displayPage(1);
                }
            });
        }

        // Display records for current page
        function displayPage(pageNum) {
            currentPage = pageNum;
            const start = (pageNum - 1) * recordsPerPage;
            const end = start + recordsPerPage;
            const pageRecords = filteredRecords.slice(start, end);

            displayRecords(pageRecords);
            updatePagination();
        }

        // Display records in table
        function displayRecords(records) {
            const tbody = $('#arbitrageBody');
            tbody.empty();

            if (records.length === 0) {
                tbody.html(`
                    <tr>
                        <td colspan="9">
                            <div class="no-data">
                                <div class="no-data-icon">üìÅ</div>
                                <div>No arbitrage records found.</div>
                            </div>
                        </td>
                    </tr>
                `);
                return;
            }

            records.forEach(record => {
                const statusClass = `status-${record.status || 'pending'}`;
                const createdDate = new Date(record.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const profitVal = Number(record.profit) || 0;
                const profitBadgeClass = profitVal >= 0 ? 'profit-badge' : 'loss-badge';
                const profitText = (profitVal >= 0 ? '+' : '') + profitVal.toFixed(2);
                const roiVal = Number(record.roi) || 0;
                const roiText = (roiVal >= 0 ? '+' : '') + roiVal.toFixed(3) + '%';

                const row = `
                    <tr>
                            <td data-label="ID"><div class="id-cell">${record.display_id || record.id}</div></td>
                            <td data-label="User"><div class="user-cell">${record.user_id}</div></td>
                            <td data-label="Pair"><span class="pair-badge">${record.pair}</span></td>
                            <td data-label="Initial Amount"><div class="amount-cell">${Number(record.initial_amount).toLocaleString()} USD</div></td>
                            <td data-label="Profit/Loss"><span class="${profitBadgeClass}">${profitText} USD</span></td>
                            <td data-label="ROI %"><strong>${roiText}</strong></td>
                            <td data-label="Status"><span class="status-badge ${statusClass}">${record.status || 'pending'}</span></td>
                            <td data-label="Start Date"><div class="date-cell">${createdDate}</div></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-view">View</button>
                                ${record.status === 'running' ? `<button class="btn-stop" onclick="updateStatus('${record.id}', 'stopped')">Stop</button>` : ''}
                            </div>
                        </td>
                    </tr>
                `;

                tbody.append(row);
            });
        }

        // Update record status
        function updateStatus(recordId, newStatus) {
            const record = allRecords.find(r => r.id === recordId);
            if (!record) {
                alert('Record not found');
                return;
            }

            record.status = newStatus;
            filteredRecords = filteredRecords.map(r => r.id === recordId ? record : r);
            
            console.log(`Updated arbitrage ${recordId} status to ${newStatus}`);
            displayPage(currentPage);
        }

        // Apply filters
        function applyFilters() {
            const userId = $('#filterUserId').val().toLowerCase();
            const pair = $('#filterPair').val();
            const status = $('#filterStatus').val();

            filteredRecords = allRecords.filter(record => {
                let match = true;

                if (userId && !String(record.user_id).toLowerCase().includes(userId)) {
                    match = false;
                }

                if (pair && record.pair !== pair) {
                    match = false;
                }

                if (status && record.status !== status) {
                    match = false;
                }

                return match;
            });

            displayPage(1);
        }

        // Update pagination buttons
        function updatePagination() {
            const totalPages = Math.ceil(filteredRecords.length / recordsPerPage);
            const paginationDiv = $('#pagination');
            paginationDiv.empty();

            if (totalPages <= 1) return;

            // Previous button
            const prevBtn = $(`<button ${currentPage === 1 ? 'disabled' : ''}>¬´ Previous</button>`);
            prevBtn.on('click', () => {
                if (currentPage > 1) displayPage(currentPage - 1);
            });
            paginationDiv.append(prevBtn);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = $(`<span class="${i === currentPage ? 'active' : ''}">${i}</span>`);
                if (i !== currentPage) {
                    pageBtn.on('click', () => displayPage(i));
                    pageBtn.css('cursor', 'pointer');
                }
                paginationDiv.append(pageBtn);
            }

            // Next button
            const nextBtn = $(`<button ${currentPage === totalPages ? 'disabled' : ''}>Next ¬ª</button>`);
            nextBtn.on('click', () => {
                if (currentPage < totalPages) displayPage(currentPage + 1);
            });
            paginationDiv.append(nextBtn);
        }

        // Initialize on page load
        $(document).ready(function() {
            loadArbitrageRecords();

            // Auto-apply filters on input change
            $('#filterUserId, #filterPair, #filterStatus').on('change keyup', function() {
                applyFilters();
            });
        });
    </script>
</body>
</html>
